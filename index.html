<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maxmum-scale=1 , user-scalable=no ">
    <title>Contato</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
   <div id="main-container">
    <!--Informação para contato-->
    <div id="address-container">
        <div class="fade"></div>
        <div id="address-content">
            <h2> <ion-icon name="navigate-outline"></ion-icon> Endereço</h2>
            <p>Rua Avenida das Americas</p>
        
        
            <h2> <ion-icon name="call-outline"></ion-icon> Telefone</h2>
            <p>(21) 99346-6468</p>
        
        
            <h2> <ion-icon name="mail-outline"></ion-icon> Email</h2>
            <p>Meugmail@gmail.com</p>
        </div>
    </div>
    <!--Formulario para Contato-->
    <div id="form-container">        
        <h2>Nos mande a sua duvida</h2>
        <form id="contact-form">
            <label for="name">Nome: </label>
            <input type="text" name="name" placeholder="Escreva o seu nome">
            <label for="email">E-mail: </label>
            <input type="email" name="email" placeholder="Escreva o seu email">
            <label for="phone">Telefone: </label>
            <input type="text" name="phone" placeholder="Escreva o seu telefone">
            <label for="msg">Sua Mensagem: </label>
            <textarea name="msg" placeholder="Como posso te ajudar"></textarea>
            <input type="submit" value="Enviar Mensagem">
            
        </form>
    </div>
   </div>



    



<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>    
</body>
</html>
